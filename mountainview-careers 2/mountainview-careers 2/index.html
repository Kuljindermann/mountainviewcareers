<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MountainView Careers</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="MountainView Careers Logo" class="logo" />
    <h1>MountainView Careers</h1>
    <p>Your Gateway to Reliable Employment</p>
  </header>

  <main>
    <section class="info">
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> mountainviewcareers@gmail.com</p>
      <p><strong>Phone:</strong> 604-805-9409</p>
      <p><strong>Address:</strong> 12956 67A Avenue, Surrey, BC, V3W 8M7</p>
      <p><strong>Working Hours:</strong> Monday to Friday, 8am to 5pm</p>
    </section>

    <section class="form-section">
      <h2>Apply Now</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Full Name" required/>
        <input type="email" name="email" placeholder="Email Address" required/>
        <input type="tel" name="phone" placeholder="Phone Number" required/>
        <input type="text" name="position" placeholder="Position Applying For" required/>
        <textarea name="message" placeholder="Your message" rows="5"></textarea>
        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MountainView Careers. All rights reserved.</p>
  </footer>
</body>
</html>
